<div class="container">
    <div class="login_container">
        <div class="error_message">
            {{error}}
        </div>
        <div class="login_title">
            <h1>Change Password</h1>
        </div>
        <form method="POST" action="{% url 'core:reset_pw' %}" class="login_form">
            {% csrf_token %}

            <div class="login_input_container">
                <div class="username_form_text">Original Password</div>
                <div class="input_container">
                    <input class="login_input" name="original_password" type="password">
                </div>

                <div class="password_form_text"> New Password</div>
                <div class="input_container">
                    <input class="login_input" name="password1" type="password">
                </div>
                <div class="confirm_password_form_text">Confirm Password</div>
                <div class="input_container">
                    <input class="login_input" name="password2" type="password">
                </div>
            </div>
            <div class="login_btn_container">
                <input type="submit" class="login_btn" value="Submit">
            </div>
        </form>
    </div>
</div>


<h3><a href="{% url 'core:home' %}">home</a></h3>
