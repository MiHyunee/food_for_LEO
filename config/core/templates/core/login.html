{% load socialaccount %}
{% providers_media_js %}

<div class="container">
<br/><br/>
    <form action="{% url 'core:login' %}" method="POST">
        {% csrf_token %}
        Username: <input type="text" name="username"> <br/><br/>
        Password: &nbsp;<input type="password" name="password"> <br/><br/>
        <input type="submit" class=" btn btn-outline-dark" value="LOGIN">
    </form>
</div>


    <div class="container">
        <h1>소셜 로그인을 해봐요!</h1>

        {% if user.is_authenticated %}
            <a href="{% url 'core:logout' %}">로그아웃</a>
            {{ user.username }} 님이 로그인 중

            <div>
                <a href="{% url 'core:reset_pw' %}">비밀번호 변경</a>
            </div>
            <div>
                <a href="{% url 'core:delete_account' %}">회원탈퇴</a>
            </div>

        {% else %}
            <div>
                <a href="{% provider_login_url 'google' %}">GOOGLE</a>
            </div>
            <div>
                <a href="{% url 'core:sign_up' %}">회원가입</a>
            </div>
        {% endif %}
    </div>
