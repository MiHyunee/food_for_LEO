{% extends 'base.html' %}

{% block content %}
    <style>
        .col-md-4, .col-md-8 {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .carousel-inner {
            overflow: hidden;
            height: 100vh;
            position: absolute;
        }

        .bg_gray {
            background-color: rgba(0, 0, 0, 0.66);
            position: relative;
            z-index: 100;
            height: 100vh;
            width: 100vw;
        }

        .wrap_home a {
            border: 0.6px solid dimgray;
            -webkit-box-sizing: border-box;
        }

        .wrap_home input, .wrap_home button, .wrap_home a {
            position: relative;
            z-index: 1000;
        }

        .carousel-inner img {
            display: flex;
            justify-content: center;
            position: absolute;
            height: 100vh;
            overflow: hidden
        }

        


        #nav a {
            padding: 0 4rem;
            display: flex;
            align-items: center;
            width: 100%;
            height: 100%;
            color: ghostwhite;
            text-decoration: None;
            font-weight: bold;
            font-size: large;
        }



        .wrap_home > .row {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .col-md-4 .row {
            height: 20%;
        }

    </style>
    <div class="wrap_img">
        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://www.petpact.com/wp-content/uploads/2014/07/dogs-eating.jpg"
                         class="d-block w-100"
                         alt="...">
                    <div class="bg_gray"></div>
                </div>
                <div class="carousel-item">
                    <img src="https://mblogthumb-phinf.pstatic.net/MjAxODAyMDJfMjU1/MDAxNTE3NTM0MzI3NTM1.OT5O03eOWlPx3BU2lWGOSodS3_yVUpro2j7XuqJN4i8g.6CpXSLKFjdwFTE3IvRBYmNkD8SXvuqg_ALXwL1Gvri0g.JPEG.polyparkpet/%EA%B0%95%EC%95%84%EC%A7%80_%EC%82%AC%EB%A3%8C.jpg?type=w800"
                         class="d-block w-100" alt="...">
                    <div class="bg_gray"></div>
                </div>
                <div class="carousel-item">
                    <img src="https://cdn.pixabay.com/photo/2018/11/01/00/55/animal-3786987__340.jpg"
                         class="d-block w-100" alt="...">
                    <div class="bg_gray"></div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <div class="wrap_home">
        <div class="row">
            <div class="col-md-8">
                <div class="welcome_text"></div>
                <div class="search_bar">
                    <input class="form-control" type="text" id="search"/>
                    <button type="submit" value="get result" id="getResult"/>
                    search
                    <ul class="list-group" id="result">
                    </ul>
                </div>
            </div>
            <div class="col-md-4">
                <div class="container" id="nav">
                    <div class="row"><a href="{% url 'core:brand_page' %}">Brands</a></div>
                    <div class="row"><a href="">Products</a></div>
                    <div class="row"><a href="">Wish List</a></div>
                    <div class="row"><a href="">Diary</a></div>
                    <div class="row"><a href="{% url 'mypage:profile' %}">My Page</a></div>
                </div>
            </div>
        </div>
    </div>



    <script>
        function fetchJsonFilter(val) {
            var tags = [];
            //brand name filtering
            fetch('../../static/json/core_brand.json').then(function (response) {
                response.text().then(function (text) {
                    var b_list = JSON.parse(text);
                    var show_brand = [];
                    b_list.filter(function (element, index, array) {
                        if (array[index].name.includes(val)) {
                            console.log(array[index].name)
                            show_brand.push(array[index]);
                        }
                    });
                    var brand_tag = '<li class="list-group-item">' + show_brand[0].name + '</li>'
                    tags = tags + brand_tag
                })
            })
            //product name filtering
            fetch('../../static/json/core_product.json').then(function (response) {
                response.text().then(function (text) {
                    var p_list = JSON.parse(text);
                    var show_product = [];
                    p_list.filter(function (element, index, array) { //필터링하기
                        if (array[index].name.includes(val)) {
                            console.log(array[index].name)
                            show_product.push(array[index]);
                        }
                    });
                    for (var i = 0; i < show_product.length; i++) {
                        var product = show_product[i];
                        var tag = '<li class="list-group-item">' + product.name + '</li>'
                        tags = tags + tag
                    }
                    document.querySelector('#result').innerHTML = tags;
                })
            })
        }

        $('#search').on('keyup', function () {
            var searchInput = $(this).val();
            if (searchInput.length <= 1) { //검색에 1개 이하일때 아무것도 안보여줌
                document.querySelector('#result').innerHTML = []
            } else {
                fetchJsonFilter(searchInput)
            }
        });

    </script>

{% endblock %}
