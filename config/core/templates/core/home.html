{% extends 'base.html' %}

{% block content %}
    <style>
        .col-md-4, .col-md-8 {
            width: 100vw; height: 100vh;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .carousel-inner {
            height: 100vh;
            position: absolute;
        }

        .bg_gray {
            background-color: rgba(0, 0, 0, 0.66);
            position: relative;
            z-index: 100;
            height: 100vh;
            width: 100vw;
        }

        .wrap_home a {
            border: 0.6px solid dimgray;
            -webkit-box-sizing: border-box;
        }

        .wrap_home input, .wrap_home button, .wrap_home a {
            position: relative;
            z-index: 1000;
        }

        .carousel-inner img {
            display: flex;
            justify-content: center;
            position: absolute;
            height: 100vh;
            overflow: hidden
        }

        #nav #a1,#nav #a2,#nav #a3,#nav #a4,#nav #a5{
            position: relative;
        }

        #nav * {
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            -webkit-transition: all 0.4s ease-in;
            transition: all 0.4s ease-in;
        }

        #nav a {
            padding: 0 4rem;
            display: flex;
            align-items: center;
            width: 100%;
            height: 100%;
            color: ghostwhite;
            text-decoration: None;
            font-weight: bold;
            font-size: large;
        }

        #nav a:before, #nav a:after{
            width: 1px;
            height: 0;
        }
        #nav a:before{
            right: 0;top: 0;
        }
        #nav a:after{
            left: 0;bottom: 0;
        }
        #nav a:before, #nav a:after{
            position: absolute;content: '';
            background-color: #FFFFFF; z-index: 1;
            -webkit-transition: all 0.4s ease-in;
            transition: all 0.4s ease-in;
            opacity: 0.9;
        }
        #nav a:before, #nav a:after{
            height: 1px;
            width: 0%;
        }
        #nav a:before{
            top:0; left: 0;
        }
        #nav a:after{
            bottom:0; right: 0;
        }
        #nav a:hover a,#nav.hover a{
            opacity: 1;
        }
        #nav #a1 a:hover,#nav #a2 a:hover,
        #nav #a3 a:hover, #nav #a4 a:hover,
        #nav #a5 a:hover{
            background-color: rgba(0, 0, 0, 0.4);
            color: #D09E88;
            font-size: x-large;
            transition: 0.1s ease-in-out;
        }
        #nav a:hover a:before, #nav.hover a:before,
        #nav a:hover a:after, #nav.hover a:after{
            height: 100%;
        }
        #nav a:hover:before, #nav a.hover:before,
        #nav a:hover:after, #nav a.hover:after{
            width: 100%;
        }

        #nav a:hover:before, #nav a.hover:before,
        #nav a:hover:after, #nav a.hover:after
        {
            opacity: 0.1;
        }
        .wrap_home > .row {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .col-md-4 .row {
            height: 20%;
        }
/*오른쪽 구성*/
    .col-md-8{
        padding: 15% 0 0 8%;
    }
    .welcome_text{
        color: antiquewhite; font-size: 6rem;
        z-index: 10000;
        display: block;
    }
    #search{
        border-radius: 40px 80px / 80px 40px;
    }
    .search_list{
        position: absolute;
        z-index: 10000;
        box-shadow: black;
    }
    #result li:nth-child(1){
        border-radius: 20px 20px 0 0;
    }
    #result li:nth-last-child(1){
        border-radius: 0 0 20px 20px;
    }
    #getResult{
        margin: auto 0 auto 8%;
        border-radius: 40px 80px / 80px 40px;
        width: 100%; height: 100%;
        display: flex; align-content: center;
        background-color: #566270; color: white;
        border: 1px #3E4348;
    }

    .carousel-inner img{
        object-fit: cover;
    }

    </style>
    <div class="wrap_img">
        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://www.petpact.com/wp-content/uploads/2014/07/dogs-eating.jpg"
                         class="d-block w-100"
                         alt="...">
                    <div class="bg_gray"></div>
                </div>
                <div class="carousel-item">
                    <img src="https://mblogthumb-phinf.pstatic.net/MjAxODAyMDJfMjU1/MDAxNTE3NTM0MzI3NTM1.OT5O03eOWlPx3BU2lWGOSodS3_yVUpro2j7XuqJN4i8g.6CpXSLKFjdwFTE3IvRBYmNkD8SXvuqg_ALXwL1Gvri0g.JPEG.polyparkpet/%EA%B0%95%EC%95%84%EC%A7%80_%EC%82%AC%EB%A3%8C.jpg?type=w800"
                         class="d-block w-100" alt="...">
                    <div class="bg_gray"></div>
                </div>
                <div class="carousel-item">
                    <img src="https://cdn.pixabay.com/photo/2018/11/01/00/55/animal-3786987__340.jpg"
                         class="d-block w-100" alt="...">
                    <div class="bg_gray"></div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <div class="wrap_home">
        <div class="row">
            <div class="col-md-8">
                <div style="display: flex; flex-direction: column">
                    <div class="welcome_text">LEO</div>
                    <div style="display: flex; flex-direction: row">
                        <div class="search_bar">
                            <input class="form-control" type="text" id="search"/>
                            <div class="search_list"><ul class="list-group" id="result">
                            </ul></div>
                        </div>
                        <div><button type="submit" value="get result" id="getResult">search</button></div>
                    </div>
                </div>

            </div>
            <div class="col-md-4">
                <div class="container" id="nav">
                    <div class="row" id="a1"><a href="{% url 'core:brand_page' %}">Brands</a></div>
                    <div class="row" id="a2"><a href="">Products</a></div>
                    <div class="row" id="a3"><a href="">Wish List</a></div>
                    <div class="row" id="a4"><a href="">Diary</a></div>
                    <div class="row" id="a5"><a href="">My Page</a></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../../static/js/search.js"></script>

{% endblock %}
