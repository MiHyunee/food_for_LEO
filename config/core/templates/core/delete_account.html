<h1>User delete</h1>

<div class="error_message">
    {{error}}
</div>

<form method="POST" action="{% url 'core:delete_account' %}" class="delete_form">
    {% csrf_token %}

    <div class="delete_input_container">
        <div>Username</div>
        <div class="input_container">
            <input class="delete_input" name="delete_username" type="text">
        </div>

        <div class="password_form_text">Password</div>
        <div class="input_container">
            <input class="delete_input" name="password1" type="password">
        </div>
        <div class="confirm_password_form_text">Confirm Password</div>
        <div class="input_container">
            <input class="delete_input" name="password2" type="password">
        </div>
    </div>
    <div class="delete_btn_container">
        <input type="submit" class="delete_btn" value="Submit">
    </div>
</form>

<h3><a href="{% url 'core:home' %}">home</a></h3>
