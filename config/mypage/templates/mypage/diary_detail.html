<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Do+Hyeon|Nanum+Gothic|Nanum+Gothic+Coding&display=swap"
      rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Do+Hyeon&display=swap&subset=korean" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Jua&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap&subset=korean" rel="stylesheet">


<div class="container" id="superwrap">
    <div class="row" id="row">
        <div class="col-md-1">aaaa</div>
        <div class="col-md-10" id="diary_detail_wrap">

            <div class="diary_detail">
                <div class="diary_detail-title">
                    {{ diary.title }}
                </div>
                <div class="diary_detail-created">
                    {{ diary.created_at|date:"Y.m.d (D) P" }}
                </div>
                <div class="diary_detail-author">
                   {{ diary.author }}
                </div>
                <div class="diary_detail-img">
                    {% if diary.img %}
                        <p><img class="dd-img" src="{{ diary.img.url }}" alt="no image" width="100px"></p>
                    {% endif %}
                </div>
                <div class="diary_detail-content">
                    <p>{{ diary.content }}</p>
                </div>

            </div>
            <div class="diary_detail-crud">
                <a class="diary_detail-list" href="{% url 'mypage:diary_list' %}">다이어리 목록</a> <br>
                <a class="diary_detail-update" href="{% url 'mypage:update_diary' pk %}">다이어리 수정</a> <br>
                <a class="diary_detail-delete" href="{% url 'mypage:delete_diary' pk %}">다이어리 삭제</a> <br>
            </div>
        </div>
        <div class="col-md-1">bbb</div>
    </div>
</div>
