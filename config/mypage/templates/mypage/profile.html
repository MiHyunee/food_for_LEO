{% if user.is_authenticated %}

<div>
{% if user.profile.img %}
    <img src="{{ user.profile.img.url }}" class="photo" width="400px" height="400px" />
{% endif %}
</div>

Email Adress: {{ user.profile.email }}

<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#email_update" aria-expanded="false" aria-controls="collapseExample">
    Email Update
</button>

<div class="collapse" id="email_update" style="width: 50%;">
    <div class="card card-body" style="border: none;" >
        <form action="{% url 'mypage:email_update' %}" method="POST">
        {% csrf_token %}
            <div class="form-group row">
                <label for="input_Email" class="col-sm-2 col-form-label">New Email</label>

                <div class="col-sm-8">
                <input type="email" class="form-control" id="input_Email" name="email_update">
                </div>

                <div class="col-sm-2">
                <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>

    <br><br>

Mobile Phone: {{ user.profile.tel }}

<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#tel_update" aria-expanded="false" aria-controls="collapseExample">
    Tel Update
</button>

<div class="collapse" id="tel_update" style="width: 50%;">
    <div class="card card-body" style="border: none;" >
        <form action="{% url 'mypage:tel_update' %}" method="POST">
        {% csrf_token %}
            <div class="form-group row">
                <label for="input_Tel" class="col-sm-2 col-form-label">New Tel</label>

                <div class="col-sm-8">
                <input type="text" class="form-control" id="input_Tel" name="tel_update">
                </div>

                <div class="col-sm-2">
                <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
